ab_bypass=Передает эффекты модуля на ближайшие машины. Не отключается и не отключается другими маяками.
ab_standard=Передаёт эффекты модуля на ближайшие машины. Отключает нестандартные маяки в той же области.
ab_except=Передаёт эффекты модуля на ближайшие машины. Отключает другие маяки в той же области, кроме
ab_except_small=Передаёт эффекты модуля на ближайшие машины. Отключает другие маяки на меньшей площади, кроме
ab_standard_tiers_addon=стандартные маяки и многоуровневые маяки низким радиусом.
ab_standard_23_addon=стандартные маяки, маяк 2, маяк 3.
ab_standard_kr_tiers_addon=стандартные маяки, сингулярные маяки и многоуровневые маяки низким радиусом.
ab_standard_kr_addon=стандартные маяки и маяки сингулярности.
ab_standard_addon=стандартные маяки.
ab_mini_addon=Мини стандартные маяки.
ab_micro_addon=Микро стандартные маяки.
ab_mini_tiers_addon=стандартные мини-маяки и многоуровневые мини-маяки низким радиусом.
ab_micro_tiers_addon=стандартные микромаяки и многоуровневые микромаяки низким радиусом.
ab_overload=Передаёт эффекты модуля на ближайшие машины. Отключает машины, на которые влияет более одного маяка и другие маяки в той же области.

kr_singularity=Передаёт эффекты модуля на ближайшие машины. Отключает маяки несингулярности в той же области.

ei_both=Передаёт эффекты модуля на ближайшие машины. Отключает маяки, зоны распространения которых пересекаются с зоной отключения маяков; не может быть отключен другими маяками.
ei_copper=Машины, на которые действует более [color=orange]4[/color] маяков в радиусе 6 клеток, будут перегружены.\n[font=default-semibold][color=255,230,192]Потребляет: [/color][/font][color=blue]жидкий азот 1/с[/color] [fluid=ei_liquid-nitrogen]
ei_iron=Машины, на которые действует более [color=orange]4[/color] маяков в радиусе 6 клеток, будут перегружены. Считается как [color=orange]2[/color] маяка при перегрузке.\n[font=default-semibold][color=255,230,192]Потребляет: [/color][/font][color=blue]2/с жидкого азота [/color] [fluid=ei_liquid-nitrogen]

py_AM_FM=Передаёт эффекты модуля на ближайшие машины. Отключает маяки, отличные от AM:FM, зоны распространения которых совпадают с зоной отключения маяков. Перегружает машины, если они получают дублирующиеся сигналы AM или FM.

nullius=Передаёт эффекты модуля на ближайшие машины. Отключает другие маяки в той же области, кроме маленьких и больших маяков.
nullius_1_2_3_4_addon=Эффект уменьшен из-за __plural_for_parameter_1_{1=__1__ поблизости большого маяк|rest=__1__ поблизости большого маяка}__.
nullius_large=Передаёт эффекты модуля на ближайшие машины. Уменьшает эффект небольших маяков в радиусе действия и отключает другие маяки в радиусе действия.

ki_1_2=Передаёт эффекты до __1__ связанных модулей на ближайшие машины. Отключает маяки, не относящиеся к KI, чьи области распространения пересекаются с областью отключения маяков.
ki_3=Передаёт эффекты до __1__ связанных модулей на ближайшие машины. Эффект можно улучшить с помощью исследований. Отключает маяки, не относящиеся к KI, чьи области распространения пересекаются с областью отключения маяков.
ki_core_1=Передаёт эффекты модуля из слота основного модуля на связанные маяки на любом расстоянии. Использует жидкостные входы для поддержания передачи эффектов.
ki_core_2_3=Передает эффекты модуля из слота основного модуля на связанное ядро ​​KI1, которое передает их на связанные маяки на любом расстоянии. Использует жидкостные входы для поддержания передачи эффектов.
ki_core_item_addon=Подробнее см. вики booktorio/informatron (левый верхний угол)
ki_core_slave_entity_1=Передаёт эффекты модуля на связанные маяки на любом расстоянии.
ki_core_slave_entity_2_3=Ретранслирует эффекты модуля на связанное ядро ​​KI1 на любом расстоянии, которое передает их на связанные маяки на любом расстоянии.

ultra_cube=Потребляет 2 единицы сока маяка в секунду для передачи эффектов модулей на ближайшие машины. Отключает другие маяки в той же области. Машины, на которые действует более одного мистического маяка, перегружаются и перестают работать.

clean_1_2_3_addon=Допускаются только эффекты загрязнения и потребления.
speed_1_2_3_addon=Допускаются только эффекты скорости.
productivity_1_2_3_addon=Допускаются только эффекты производительности и потребления.

productivity_addon=Допускает только эффекты производительности и загрязнения.

