# locale.cfg (Russian)

[mod-name]
alternative-beacons=Alternative Beacons

[mod-description]
alternative-beacons=Переработаны маяки, чтобы использовать зоны отключения маяков в дополнение к зонам распространения. Интегрирует маяки из нескольких модов в единую систему. Добавляет (необязательно) новые маяки, сохраняя при этом функциональность и полезность ванильных маяков.

[mod-setting-name]
ab-balance-other-beacons=Сбалансированы остальные маяки
ab-override-vanilla-beacons=Использовать стандартные маяки
ab-enable-standard-beacons=Включить стандартные маяки
ab-enable-focused-beacons=Включить Фокусированый маяки
ab-enable-node-beacons=Включить Узловой маяки
ab-enable-conflux-beacons=Включить Соединяющий маяки
ab-enable-hub-beacons=Включить Центральный маяки
ab-enable-isolation-beacons=Включить Изоляционный маяки
ab-enable-se-beacons=Включить Space Exploration маяки
ab-enable-k2-beacons=Включить сингулярные маяки
ab-technology-layout=Количество радиомаячных технологий
ab-update-recipes=Обновлённые рецепты
ab-show-extended-stats=Показать расширенную статистику
ab-update-rate=Время между обновлениями (секунды)
ab-persistent-alerts=Всплывающие предупреждение

ab-disable-exclusion-areas=DEV: Отключить зону отступления

[mod-setting-description]
ab-balance-other-beacons=Изменяет характеристики маяков из следующих модов, чтобы они были более справедливыми:\nBob's Modules\n5Dim's Modules\nAdvanced Modules\nMini Machines\nMicro Machines\nElgskred's Extension\nZombies Extended Modules\nTarawind Beacons\nBetter Beacons\nStarry Sakura\nFast Furnaces
ab-override-vanilla-beacons=Отменяет некоторые изменения баланса, внесенные в ванильные маяки другими модами; вместо этого создает замену, если ванильные маяки имеют скриптовое поведение или не могут быть полностью переопределены\nПараметры: 3x3, 2 модуля, эффективность 0,5, радиус 3
ab-enable-focused-beacons=Маленькие маяки, которые отлично подходят для ограниченного пространства\nПараметры: 2x2, 3 модуля, эффективность 0.75, радиус дейстрия 2, радиус отключения маяков 3
ab-enable-node-beacons=Средние маяки, которые могут выполнять несколько ролей\nСтатистика: 3x3, 3 модуля, эффективность 0.5, радиус действия 8, радиус отключения маяков 8
ab-enable-conflux-beacons=Большие маяки, поддерживающие децентрализованное строительство\nСтатистика: 4x4, 6 модулей, эффективность 0.5, радиус действия 9, радиус отключения маяков 11
ab-enable-hub-beacons=Огромные маяки, поддерживающие централизованное строительство\nПараметры: 4x4, 9 модулей, эффективность 0.5, радиус действия 14, радиус отключения маяков 34
ab-enable-isolation-beacons=Гигантские маяки, которые не взаимодействуют с другими маяками\nПараметры: 5x5, 10 модулей, эффективность 0.5, радиус действия 30, радиус отключения маяков 38
ab-enable-se-beacons=Маяки из Space Exploration; у них одинаковые характеристики, и на машины не может воздействовать более одного одновременно\nСоздает новые технологии для маяков
ab-enable-k2-beacons=Маяки из Krastorio 2
ab-technology-layout=Количество технологий, которые можно использовать для вышеуказанных маяков
ab-update-recipes=Обновляет рецепты новых маяков, чтобы они соответствовали типам ингредиентов, используемых в стандартных маяках или эквивалентных маяках из других модов
ab-show-extended-stats=Показывает дополнительную информацию в описаниях маяков
ab-update-rate=Определяет, будет ли игра периодически обновлять все маяки и как часто это делать. Может быть полезно для модов, которые вызывают некорректное поведение маяков за счет обхода обычных триггеров создания/уничтожения объектов.\nНизкие значения могут вызвать проблемы с производительностью.\nЗначение 0 отключит эту функцию.
ab-persistent-alerts=Предупреждение об отключенных маяках сохраняются до тех пор, пока проблема не будет решена.\nНезначительно влияет на производительность

ab-disable-exclusion-areas=Отключает области отключения маяков. Это помешает моду работать должным образом. Предназначено в качестве крайней меры для других модов, чтобы отключить все сценарии и реализовать свои собственные.
ei_beacon-overload=Если этот параметр отключен, переохлажденные маяки будут намного мощнее, чем предполагалось, а маяки меньшего размера, такие как стандартные и фокусированные маяки, будут вести себя более нормально.

[string-mod-setting]
ab-technology-layout-tech-1=1 - Никаких новых технологий
ab-technology-layout-tech-2=2 - Маяки сгруппированы в трио
ab-technology-layout-tech-3=3 - Маяки сгруппированы в пары
ab-technology-layout-tech-4=6 - Отдельные технологии для каждого маяка

[string-mod-setting-description]
ab-technology-layout-tech-1=Все маяки разблокируются с помощью одной и той же технологии
ab-technology-layout-tech-2=Более простые маяки разблокируются вместе, а более сложные маяки разблокируются отдельно с помощью собственной технологии\n\nПростые маяки: Стандартный, Фокусированый, Узловой\nСложные маяки: Соединяющий, Центральный, Изоляционный
ab-technology-layout-tech-3=Маяки разблокируются группами в соответствии с их радиусом действия.\n\nМаяки ближнего действия: Стандартный, Фокусированый\nМаяки среднего радиуса действия: Узловой, Соединяющий\nМаяки дальнего действия: Центральный, Изоляционный
ab-technology-layout-tech-4=Каждый маяк разблокируется с помощью отдельной технологии

