py_diet_transmission=Передача эффекта диета
effect_transmission_default=Передача эффекта
effect_transmission_novel=Новая передача эффекта
effect_transmission_medium_range=Передача эффекта на средней дистанции
effect_transmission_long_range=Передача эффекта на большие расстояния

[technology-description]
effect_transmission_default=Маяки передают эффекты модулей крафтовым машинам в пределах их диапазона распространения и отключают другие маяки в пределах их диапазона отключения маяков.
effect_transmission_novel=Маяки с новым поведением.
effect_transmission_medium_range=Маяки с большей дальностью действия.
effect_transmission_long_range=Маяки с еще большей дальностью действия.
ab-focused-beacon=Маяки с меньшей дальностью и большей мощностью.
ab-node-beacon=Маяки с большей дальностью и немного большей мощностью.
ab-conflux-beacon=Маяки с большей дальностью и значительно большей мощностью.
ab-hub-beacon=Мощные маяки дальнего действия, которые изменяют, насколько близко друг к другу могут быть расположены близлежащие маяки.
ab-isolation-beacon=Мощные маяки с очень большой дальностью действия и строгими запретными зонами. Невозможно использовать вместе с другими маяками.

py_diet_addon=AM:FM-маяки не отключают друг друга, но отключают другие типы маяков. Они также перегружают машины, если дублирующиеся сигналы AM или FM воздействуют на одну и ту же машину. При наличии 5 каналов для каждого сигнала не более 5 радиомаяков AM:FM могут воздействовать на машину, прежде чем перегрузить ее.
py_main=Более мощный AM:FM-маяк.
ei_copper_addon=Машины будут перегружаться, если в пределах 6 клеток от них находится более 4 маяков. Переохлажденные маяки не могут быть отключены другими маяками и отключат непереохлажденные маяки, чьи зоны распространения перекрываются с зоной отключения переохлажденного маяка.
ei_iron=Более мощный переохлажденный маяк с дополнительными слотами для модулей. Считается как 2 маяка при перегрузке маяка.
k2se_compact=Требовательный маяк с небольшой зоной распространения. Также включает в себя более мощный и компактный стандартный маяк.
se_compact=Требовательный маяк с небольшой зоной распространения.
se_compact_2=Более мощный компактный маяк.
se_wide=Требовательный маяк с большой зоной распространения.
se_wide_2=Более мощный маяк большой площади.
ultra_cube_addon=Для работы мистического маяка требуется 2 единицы сока маяка в секунду.

[alternative-beacons]
menu_alternative-beacons=Alternative Beacons
title_alternative-beacons=Области отключения маяков
page_alternative-beacons_text_1=Все маяки теперь имеют области отключения маяков в дополнение к своим областям распространения. Эти новые области влияют на другие маяки, а не на крафтовые машины.
page_alternative-beacons_text_2=По умолчанию другие маяки в зоне отключения маяков будут отключены. Некоторые маяки имеют строгую зону отключения маяков и вместо этого отключают другие маяки, чьи области распространения перекрывают ее.\n\nПо умолчанию новые маяки из других модов будут использовать область отключения маяков, равную их зоне распространения.\n\nКроме того, некоторые маяки будет игнорировать определенные другие маяки в своих зонах отключения маяков и не отключать их.\n\nОписание каждого маяка описывает именно то, что он делает.
